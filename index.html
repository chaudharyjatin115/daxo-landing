<meta name="color-scheme" content="light dark" />

    <link rel="manifest" href="/manifest.json" />

    <title>Daxo – Simple business dashboard</title>

    <meta name="author" content="Daxo" />

    <!-- Open Graph -->
    <meta property="og:title" content="Daxo – Simple business dashboard" />
    <meta
      property="og:description"
      content="Orders, payments, branding — all in one calm, modern dashboard."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://daxo-dashboard.web.app" />
    <script>
  (function () {
    try {
      const theme = localStorage.getItem("theme");
      if (
        theme === "dark" ||
        (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    } catch (_) {}
  })();
</script>
