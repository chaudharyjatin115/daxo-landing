<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- theme init MUST be first -->
    <script>
      (function () {
        try {
          const t = localStorage.getItem("theme");
          const d = window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (t === "dark" || (!t && d)) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {}
      })();
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />

    <title>Daxo – Simple business dashboard</title>

    <meta
      name="description"
      content="Daxo helps small businesses manage orders, payments, and branding in one calm, modern dashboard."
    />
    <meta
      name="keywords"
      content="business dashboard, orders, payments, invoicing, small business"
    />
    <meta name="author" content="Daxo" />

    <meta property="og:title" content="Daxo – Simple business dashboard" />
    <meta
      property="og:description"
      content="Orders, payments, branding — all in one calm, modern dashboard."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://daxo-dashboard.web.app" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Daxo",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "description": "Daxo is a modern business dashboard for managing orders, payments, and branding.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "url": "https://daxo-dashboard.web.app"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
